<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="main.webmanifest">
  <meta name="theme-color" content="#f3f3f3"/>
  <link rel="canonical" href="https://example.com">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Restaurant Reviews</title>
</head>

<body>
<header>
  <nav role="navigation">
    <h1><a href="/">Restaurant Reviews</a></h1>
  </nav>
</header>

<main id="maincontent">
  <!-- Aria role for section found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
  <section id="map-container" role="region" aria-label="restaurant map">
    <div id="map"></div>
  </section>

  <!-- Aria role for section found from https://developer.paciellogroup.com/blog/2011/03/html5-accessibility-chops-section-elements/ -->
  <section role="region" aria-label="restaurant filters">
    <div class="filter-options" role="form">
      <h2>Filter Results</h2>
      <select id="neighborhoods-select" name="neighborhoods" role="form" onchange="updateRestaurants()">
        <option value="all">All Neighborhoods</option>
      </select>
      <select id="cuisines-select" name="cuisines" role="form" onchange="updateRestaurants()">
        <option value="all">All Cuisines</option>
      </select>
    </div>
    <ul id="restaurants-list"></ul>
  </section>
</main>

<script type="application/javascript" src="js/dbhelper.js"></script>
<script type="application/javascript" src="js/main.js"></script>
<!-- New -->
<script type="application/javascript" src="ServiceWorker.js"></script>

<script>
  (function() {
    if (!navigator.serviceWorker) return;
    navigator.serviceWorker.register('ServiceWorker.js', {scope: '/'}).then(function() {
      console.log('Service Worker registered successfully');
    }).catch(function(error) {
      console.log('Service Worker Registration failed: ', error);
    });
  })();
</script>
<!-- New -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0-T-z11zQzGJkCB-XwPRFuV2Iz1746Q8&libraries=places&callback=initMap"></script>

<footer id="footer">
  Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
